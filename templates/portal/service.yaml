apiVersion: v1
kind: Service
metadata:
  name: {{ include "guacamole.portal.fullname" . }}
  annotations:
  labels:
    app.kubernetes.io/component: {{ include "guacamole.portal.fullname" . }}
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/component: {{ include "guacamole.portal.fullname" . }}
  ports:
  - name: http
    port: {{ .Values.portal.service.port }}
    protocol: TCP
    targetPort: {{ .Values.portal.port }}