apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: {{ include "guacamole.daemon.fullname" . }}
  name: daemon
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: {{ include "guacamole.daemon.fullname" . }}
  ports:
  - name: daemon
    port: {{ .Values.daemon.service.port }}
    protocol: TCP
    targetPort: {{ .Values.daemon.port }}